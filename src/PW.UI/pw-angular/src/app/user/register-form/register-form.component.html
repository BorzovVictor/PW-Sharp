<form>
  <dx-validation-group #validationGroup>
    <div class="login-header">
      <div class="title">{{appTitle}}</div>
      <div>Create account</div>
    </div>
    <div class="dx-field">
      <dx-text-box [(value)]="regModel.userName" placeholder="Name" width="100%">
        <dx-validator>
          <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div class="dx-field">
      <dx-text-box [(value)]="regModel.email" placeholder="Email" width="100%">
        <dx-validator>
          <dxi-validation-rule type="required" message="email is required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div class="dx-field">
      <dx-text-box mode="password" [(value)]="regModel.password" placeholder="Password" width="100%">
        <dx-validator>
          <dxi-validation-rule type="required" message="password is required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div class="dx-field">
      <dx-text-box mode="password" [(value)]="regModel.confirmPassword" placeholder="Confirm password" width="100%">
        <dx-validator>
          <dxi-validation-rule type="required" message="confirm password is required"></dxi-validation-rule>
          <dxi-validation-rule
            type="compare"
            [comparisonTarget]="passwordComparison"
            message="password and confirmation don't match">
          </dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
    </div>
    <div class="dx-field">
      <dx-button type="default" text="Register" (onClick)="onRegisterClick($event)" width="100%"></dx-button>
    </div>
    <div class="dx-field">
      <dx-button type="normal" text="Sign In" (onClick)="onLoginClick($event)" width="100%"></dx-button>
    </div>
  </dx-validation-group>
</form>

<dx-load-panel
  shadingColor="rgba(0,0,0,0.4)"
  [position]="{ of: 'body' }"
  [visible]="loadingPanelVisible"
  [showIndicator]="true"
  [showPane]="true"
  [shading]="true"
  [closeOnOutsideClick]="false">
</dx-load-panel>
