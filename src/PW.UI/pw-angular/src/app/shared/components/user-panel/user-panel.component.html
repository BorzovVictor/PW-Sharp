<div class="user-panel">
    <div class="user-info" *ngIf="userInfo$|async as userInfo">
        <div class="image-container">
            <div class="user-image"></div>
        </div>
      <div class="user-name">{{userInfo.userName}}</div>
      <div class="user-name">({{balance| number}} pw)</div>
    </div>
    <dx-context-menu
        *ngIf="menuMode === 'context'"
        [items]="menuItems"
        target=".user-button"
        showEvent="dxclick"
        width="172px"
        [position]="{ my: 'top center', at: 'bottom center' }"
        cssClass="user-menu">
    </dx-context-menu>
    <dx-list
        *ngIf="menuMode === 'list'"
        class="dx-toolbar-menu-action"
        [items]="menuItems">
    </dx-list>
</div>
